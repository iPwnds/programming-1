<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="300" height="150" class="flowchart">
    <style>
        .variable {
            fill: cornflowerblue;
        }

        .memory {
            fill: darkred;
        }

        text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: 400;
            fill: white;
        }

        .arrow {
            stroke: white;
            stroke-width: 2;
        }
    </style>

    <defs>
        <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0" markerUnits="strokeWidth" orient="auto">
            <polyline points="-2,-2 0,0 -2,2" stroke="white" stroke-width="1px" fill="none" />
        </marker>
    </defs>

    <g transform="translate(0, 0)">
        <g transform="translate(0, 0)" class="variable">
            <rect x="0" y="12.5" rx="3" ry="3" width="50" height="25" />
            <text x="25" y="25" dominant-baseline="central" text-anchor="middle">
                xs
            </text>
        </g>

        <g transform="translate(0, 100)" class="variable">
            <rect x="0" y="12.5" rx="3" ry="3" width="50" height="25" />
            <text x="25" y="25" dominant-baseline="central" text-anchor="middle">
                ys
            </text>
        </g>

        <g transform="translate(200, 0)" class="memory">
            <rect x="0" y="0" rx="3" ry="3" width="100" height="50" />
            <text x="50" y="25" dominant-baseline="central" text-anchor="middle">
                [1, 2, 3]
            </text>
        </g>

        <line class="arrow" x1="50" x2="200" y1="25" y2="25" marker-end="url(#arrow)" />
        <line class="arrow" x1="50" x2="200" y1="125" y2="32.5" marker-end="url(#arrow)" />
    </g>
</svg>